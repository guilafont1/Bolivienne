<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scores Bolivienne</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f0f2f5;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #222;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    .form-section, .controls {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    input, button {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056c1;
    }
    .player {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .loser {
      background: #ffe3e3;
      border-left: 6px solid #e74c3c;
    }
    .winner {
      background: #e3ffe9;
      border-left: 6px solid #2ecc71;
    }
    .player-actions {
      display: flex;
      gap: 0.5rem;
    }
    .hidden {
      display: none;
    }
    #mancheLog {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 1rem;
      margin-top: 2rem;
    }
    .session-title {
      font-weight: bold;
      color: #007bff;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ Bolivienne</h1>

    <div class="form-section">
      <input type="text" id="newPlayer" placeholder="Nom du joueur" />
      <button onclick="addPlayer()">Ajouter</button>
    </div>

    <div class="controls">
      <button onclick="resetScores()" style="background:#dc3545;">üîÑ R√©initialiser</button>
      <button onclick="exportScores()">üìÑ Exporter</button>
    </div>

    <div id="players"></div>

    <div id="mancheLog">
      <h3>üìã Historique des parties</h3>
      <div id="logSessions"></div>
    </div>
  </div>

  <script>
    const playersDiv = document.getElementById("players");
    const logSessions = document.getElementById("logSessions");

    let players = [];
    let mancheHistory = [[]];
    let scoreLimit = 100;

    function addPlayer() {
      const name = document.getElementById("newPlayer").value.trim();
      if (!name) return;
      players.push({ name, score: 0 });
      document.getElementById("newPlayer").value = "";
      render();
    }

    function deletePlayer(index) {
      if (confirm("Supprimer ce joueur ?")) {
        players.splice(index, 1);
        render();
      }
    }

    function addPoints(index) {
      const input = prompt(`Combien de points pour ${players[index].name} ?`);
      const value = parseInt(input);
      if (!isNaN(value)) {
        players[index].score += value;
        mancheHistory[mancheHistory.length - 1].push(`${players[index].name} a gagn√© ${value} pts (total: ${players[index].score})`);

        if (players[index].score >= scoreLimit) {
          const winner = players.filter(p => p.score < scoreLimit).sort((a, b) => a.score - b.score)[0];
          if (winner) {
            mancheHistory[mancheHistory.length - 1].push(`üéâ ${winner.name} a gagn√© cette partie !`);
            alert(`${winner.name} a gagn√© la partie üéâ`);
          } else {
            mancheHistory[mancheHistory.length - 1].push(`Personne n'a gagn√© cette partie.`);
          }

          // R√©initialisation des scores √† la fin de la partie
          players.forEach(p => p.score = 0);
          mancheHistory.push([]);
        }

        render();
      }
    }

    function resetScores() {
      players.forEach(p => p.score = 0);
      mancheHistory.push([]);
      render();
    }

    function exportScores() {
      const text = players.map(p => `${p.name}: ${p.score} pts`).join("\n");
      navigator.clipboard.writeText(text).then(() => alert("Scores copi√©s dans le presse-papiers."));
    }

    function render() {
      playersDiv.innerHTML = "";
      logSessions.innerHTML = "";

      if (players.length === 0) return;
      const min = Math.min(...players.map(p => p.score));

      players.forEach((p, i) => {
        const div = document.createElement("div");
        div.className = "player";
        if (p.score >= scoreLimit) div.classList.add("loser");
        else if (p.score === min) div.classList.add("winner");

        div.innerHTML = `
          <div class="player-info"><strong>${p.name}</strong><br>Score : ${p.score} pts</div>
          <div class="player-actions">
            <button onclick="addPoints(${i})">+ Ajouter des points</button>
            <button onclick="deletePlayer(${i})" style="background:#6c757d;">üóëÔ∏è</button>
          </div>
        `;
        playersDiv.appendChild(div);
      });

      mancheHistory.forEach((session, index) => {
        if (session.length === 0) return;
        const section = document.createElement("div");
        const title = document.createElement("div");
        title.className = "session-title";
        title.textContent = `Partie ${index + 1}`;
        const ul = document.createElement("ul");
        session.forEach(entry => {
          const li = document.createElement("li");
          li.textContent = entry;
          ul.appendChild(li);
        });
        section.appendChild(title);
        section.appendChild(ul);
        logSessions.appendChild(section);
      });
    }

    render();
  </script>
</body>
</html>
